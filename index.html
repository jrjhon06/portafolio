     // Función para cargar el contenido de menu.html
     function loadMenu() {
       fetch('menu.html')
         .then(response => response.text()) // Convierte la respuesta a texto
         .then(data => {
           document.getElementById('menu').innerHTML = data; // Inserta el HTML del menú en el div
         })
         .catch(error => console.error('Error al cargar el menú:', error)); // Maneja errores
     }
   
     // Llama a la función para cargar el menú al cargar la página
     loadMenu();
   </script>

  <script>
  // Variable para rastrear si la pestaña está abierta
  let fichaTecnicaAbierta = false;
  let fichaTecnicaVentana;
  
  document.getElementById('abrir-pdf').addEventListener('click', function() {
      if (!fichaTecnicaAbierta) {
          // Si la pestaña no está abierta, abre el archivo PDF en una nueva pestaña
          fichaTecnicaVentana = window.open('Venta/CV12.docx', '_blank');
          fichaTecnicaAbierta = true;
      } else {
          // Si la pestaña ya está abierta, enfoca la pestaña existente
          fichaTecnicaVentana.focus();
      }
  });
  </script>
